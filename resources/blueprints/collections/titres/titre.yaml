title: Titres
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: courte_description
            field:
              type: markdown
              display: 'Courte description'
              localizable: true
          -
            handle: devise_evaluation
            field:
              options:
                ca: '$ CA'
                us: '$ US'
                nd: N.D.
              type: radio
              display: 'Devise de l’évaluation'
              localizable: false
              width: 33
          -
            handle: cote_100
            field:
              type: integer
              display: 'Cote 100'
              localizable: false
              width: 33
          -
            handle: date_de_recommandation
            field:
              format: Y-m
              type: date
              display: 'Date de recommandation'
              localizable: false
              width: 33
          -
            handle: opinion
            field:
              options:
                conserver: Conserver
                oublier: Oublier
                retirer: Retirer
              type: select
              display: Opinion
              localizable: false
              width: 33
          -
            handle: nombre_actions
            field:
              type: integer
              display: 'Nombre d’actions'
              localizable: false
              width: 33
          -
            handle: cout_moyen_par_action
            field:
              type: float
              display: 'Coût moyen par action'
              localizable: false
              width: 33
          -
            handle: cout_total
            field:
              type: integer
              display: 'Coût total'
              localizable: false
              width: 33
          -
            handle: cours_actuel
            field:
              type: float
              display: 'Cours actuel'
              localizable: false
              width: 33
          -
            handle: valeur_au_marche
            field:
              type: float
              display: 'Valeur au marché'
              localizable: false
              width: 33
          -
            handle: scenario_achat
            field:
              type: markdown
              display: "Scénario d'achat initial"
              localizable: true
              width: 66
          -
            handle: variation_annee_en_cours
            field:
              type: integer
              display: 'Variation année en cours'
              localizable: false
              width: 33
          -
            handle: pourcentage_dans_portefeuille
            field:
              type: replicator
              display: 'Pourcentage dans portefeuille'
              localizable: false
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  sets:
                    appartenances:
                      display: 'Appartenances aux portefeuille'
                      fields:
                        -
                          handle: appartenance_portefeuille
                          field:
                            mode: select
                            taxonomies:
                              - variantes_portefeuille
                            type: terms
                            display: 'Appartenance portefeuille'
                            localizable: false
                            width: 75
                            max_items: 1
                        -
                          handle: pourcentage_valeur
                          field:
                            type: float
                            display: 'Pourcentage valeur'
                            localizable: false
                            width: 25
          -
            handle: trimestre_en_bref
            field:
              type: replicator
              display: 'Trimestre en bref'
              localizable: true
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  sets:
                    en-bref:
                      display: 'En bref'
                      fields:
                        -
                          handle: icon
                          field:
                            type: icon
                            display: Icône
                            localizable: false
                            width: 25
                            directory: public/assets/icons
                        -
                          handle: comment
                          field:
                            type: text
                            display: Commentaire
                            localizable: true
                            width: 75
          -
            handle: president
            field:
              type: text
              display: Président(e)
              localizable: false
          -
            handle: adresse
            field:
              type: text
              display: Adresse
              localizable: false
          -
            handle: site_web
            field:
              type: link
              display: 'Site web'
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: main_visual
            field:
              max_files: 1
              min_files: 1
              container: assets
              folder: logos
              restrict: true
              type: assets
              display: Logo
              localizable: false
              mode: grid
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: type_de_titre
            field:
              options:
                canadien: Canadien
                americain: Américain
                general: Général
              type: radio
              display: 'Type de titre'
              localizable: false
          -
            handle: symbole_en_bourse
            field:
              type: text
              display: 'Symbole en bourse'
              localizable: false
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: variantes_portefeuille
            field:
              type: terms
              taxonomies:
                - variantes_portefeuille
              display: 'Variantes de portefeuille'
              mode: select
              localizable: false
