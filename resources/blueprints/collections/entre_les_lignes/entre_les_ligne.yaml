title: 'Entre les lignes'
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: chapeau
            field:
              type: markdown
              display: Chapeau
              localizable: true
          -
            handle: html_content
            field:
              reading_time: true
              word_count: true
              remove_empty_nodes: false
              type: bard
              display: HTML
              localizable: true
              sets:
                nouveau_groupe_densembles:
                  display: "Nouveau groupe d'ensembles"
                  sets:
                    table_set:
                      display: Tableau
                      fields:
                        -
                          handle: table_set
                          field:
                            type: table_on_steroids
                            display: Tableau
                            localizable: false
                    image:
                      display: Image
                      fields:
                        -
                          handle: inline_image
                          field:
                            container: assets
                            type: assets
                            display: Image
                            localizable: false
                            folder: graphs
                            max_files: 1
                            min_files: 1
                            mode: grid
                            restrict: true
          -
            handle: main_visual
            field:
              container: assets
              type: assets
              display: 'Visuel principal'
              localizable: false
              folder: blog
              max_files: 1
              min_files: 1
              mode: grid
              restrict: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              localizable: false
              validate:
                - required
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Cat√©gories
              mode: select
              localizable: false
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
