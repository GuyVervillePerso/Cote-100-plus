title: 'Pages diverses'
tabs:
  main:
    display: Principal
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              localizable: true
              validate:
                - required
          -
            handle: html_content
            field:
              remove_empty_nodes: false
              type: bard
              display: HTML
              localizable: true
              smart_typography: true
              reading_time: true
              word_count: true
              sets:
                contenu:
                  display: contenu
                  icon: content-book-open
                  sets:
                    table_set:
                      display: Tableau
                      fields:
                        -
                          handle: tableau
                          field:
                            type: table
                            display: Tableau
                            localizable: false
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
          -
            handle: dans_le_pied_de_page
            field:
              type: toggle
              display: 'Dans le pied de page'
              localizable: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages_diverses
              max_items: 1
              listable: false
              localizable: true
