title: 'Contenu HTML'
fields:
  -
    handle: champ_html
    field:
      remove_empty_nodes: false
      type: bard
      display: 'Contenu HTML'
      localizable: true
      sets:
        html_content:
          display: 'Contenu HTML'
          sets:
            table:
              display: Tableaux
              icon: layout-table-column-insert
              fields:
                -
                  import: titre_et_source
                  prefix: tableau_
                -
                  handle: titres_premieres_rangees
                  field:
                    default: true
                    type: toggle
                    display: 'Titres en premières rangées'
                    localizable: false
                    width: 50
                -
                  handle: c
                  field:
                    type: toggle
                    display: 'Titres sur première colonne'
                    localizable: false
                    width: 50
                -
                  handle: tableau
                  field:
                    type: table_on_steroids
                    display: 'Tableau à importer'
                    localizable: false
                    instructions: "Copiez/Collez à partir d'une feuille Excel. La première rangée est l'entête."
            donnees_portefeuille:
              display: 'Données de portefeuille'
              fields:
                -
                  import: titre_et_legendes
                  prefix: portfolio_
                -
                  handle: donnees_brutes
                  field:
                    type: textarea
                    display: 'Données brutes'
                    instructions: "Copiez/Collez à partir d'Excel. La première rangée sont les étiquettes."
                    localizable: false
            pie3d:
              display: Tarte
              fields:
                -
                  import: titre_et_source
                  prefix: pie_
                -
                  handle: donnees_tableau
                  field:
                    type: textarea
                    display: 'Données tableau'
                    localizable: false
